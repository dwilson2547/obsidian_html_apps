<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timestamp Tool</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #1e1e2f;
        color: #fff;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
    }
    .container {
        max-width: 700px;
        width: 100%;
        background: #2b2b40;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h1 {
        text-align: center;
        margin-bottom: 25px;
    }
    .card {
        background: #353556;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 8px;
    }
    input, button, select {
        padding: 8px;
        margin: 5px 0;
        border-radius: 5px;
        border: none;
        font-size: 14px;
    }
    input, select {
        width: 100%;
    }
    button {
        background: #6c63ff;
        color: white;
        cursor: pointer;
        width: 100%;
    }
    button:hover {
        background: #5a52d6;
    }
    .result {
        margin-top: 10px;
        word-break: break-all;
        font-weight: bold;
        color: #8be9fd;
    }
    .small {
        font-size: 13px;
        color: #ccc;
    }
</style>
</head>
<body>

<div class="container">
    <h1>ðŸ•’ Timestamp Tool</h1>

    <div class="card">
        <h3>Current Time</h3>
        <div class="result" id="currentTime"></div>
        <div class="small" id="currentISO"></div>
    </div>

    <div class="card">
        <h3>Date â†’ Timestamp</h3>
        <input type="datetime-local" id="dateInput">
        <select id="outputUnit">
            <option value="seconds">Seconds</option>
            <option value="milliseconds">Milliseconds</option>
        </select>
        <button onclick="convertToTimestamp()">Convert</button>
        <div class="result" id="timestampResult"></div>
    </div>

    <div class="card">
        <h3>Timestamp â†’ Date</h3>
        <input type="number" id="timestampInput" placeholder="Enter timestamp">
        <button onclick="convertToDate()">Convert</button>
        <div class="result" id="dateResult"></div>
    </div>

    <div class="card">
        <h3>Timezone Info</h3>
        <div class="result" id="timezone"></div>
    </div>
</div>

<script>
function updateCurrentTime() {
    const now = new Date();
    document.getElementById("currentTime").textContent =
        "Unix (seconds): " + Math.floor(now.getTime() / 1000) +
        " | Unix (ms): " + now.getTime();
    document.getElementById("currentISO").textContent =
        "ISO: " + now.toISOString();
}
setInterval(updateCurrentTime, 1000);
updateCurrentTime();

function convertToTimestamp() {
    const input = document.getElementById("dateInput").value;
    const unit = document.getElementById("outputUnit").value;
    if (!input) return;

    const date = new Date(input);
    let result = date.getTime();
    if (unit === "seconds") {
        result = Math.floor(result / 1000);
    }

    document.getElementById("timestampResult").textContent = result;
    copyToClipboard(result);
}

function convertToDate() {
    let ts = document.getElementById("timestampInput").value;
    if (!ts) return;

    if (ts.length <= 10) {
        ts = ts * 1000;
    }

    const date = new Date(parseInt(ts));
    document.getElementById("dateResult").textContent =
        date.toString() + " | ISO: " + date.toISOString();
}

function copyToClipboard(text) {
    navigator.clipboard.writeText(text).catch(() => {});
}

document.getElementById("timezone").textContent =
    Intl.DateTimeFormat().resolvedOptions().timeZone;
</script>

</body>
</html>
